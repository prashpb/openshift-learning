apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap
data:
  index.html: |
    <html>
    <h1>Yayy! Looks like you found my Kube webpage! and Hurray</h1>
    </br>
    </html
    <h1>This web page is housed on a Pod running Nginx</h1>
    </html

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx-bitnami
  name: nginx-bitnami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-bitnami
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx-bitnami
    spec:
      containers:
      - image: bitnami/nginx
        name: nginx
        ports:
          - name: http 
            containerPort : 8080
        volumeMounts:
          - name: nginx-index-file
            mountPath: /app
      volumes:
        - name: nginx-index-file
          configMap:
            name: index-html-configmap
        # resources: {}
# status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx-bitnami
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: 8080


---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  creationTimestamp: null
  name: nginx-service-route
  annotations:
    openshift.io/host.generated: 'true'
spec:
  port:
    targetPort: name-of-service-port
  to:
    kind: Service
    name: nginx-service
    weight: 100
  # tls:
  #   termination: edge
  #   insecureEdgeTerminationPolicy: Allow
status: {}
